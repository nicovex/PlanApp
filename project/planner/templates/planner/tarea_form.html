{% extends 'core/base.html' %}

{% block titulo %}
    Tarea: 
    {% if form.instance.pk %}
        Editar
    {% else %}
        Crear
    {% endif %}
    Tareas
{% endblock titulo %}

{% block contenido %}
    
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div class="fs-3 pb-4">
        <a href="{% url 'planner:home' %}">Volver al inicio de Planner</a>
    </div>

{% endblock contenido %}
